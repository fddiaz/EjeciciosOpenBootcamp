<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://www.bungie.net/7/ca//destiny/bgs/new_light/hero_desktop_bg.jpg" alt="Destiny 2" width="550px">
    <h1>Aprendiendo a utilizar vídeos</h1>
    <video controls muted autoplay loop >
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar audios</h1>
    <audio controls autoplay loop>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mp3">
    </audio>
</body>
</html>
